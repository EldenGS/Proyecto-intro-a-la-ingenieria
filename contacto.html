<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!XOR</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&family=Press+Start+2P&family=Red+Rose:wght@300&family=Syne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <img src="img/LOGO 1.png" alt="Logotipo" width="110px">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="servicios.html" class="navegacion__enlace">Servicios</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin press2">!XOR</h2>
            <p class="no-margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dolores.</p>
            <img src="img/LOGO 1.png" alt="xortech" width="300px">
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto blanco_2">CONTACTO</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo"> 
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu e-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <img src="img/logo !X.png" alt="Logotipo" width="50px">
                </a>
                <nav class="navegacion">
                    <a href="https://www.instagram.com/xortech.gt/" class="navegacion__enlace">
                        <img src="img/Instagram-icon-WHITE.png" alt="Instagram" width="30px">
                    </a>
                    <a href="https://twitter.com/xortechgt" class="navegacion__enlace">
                        <img src="img/138-1388876_2017-intertech-americas-corp-white-twitter-bird-transparent.png" alt="Twitter" width="30px">
                    </a>
                    <a href="https://www.facebook.com/xortech.gt/" class="navegacion__enlace">
                        <img src="img/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png-32.png" alt="Facebook" width="45px">
                    </a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
